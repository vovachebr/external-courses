<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="taskFromSlide.css" />
</head>
<body>
    <h1>Form here</h1>
    <span>*required fields</span>
    <hr>
    <form action="#">
            <div><label for="name">Name:</label><input type="text" id="name" placeholder="Name" required></div>
            <div><label for="email">Email:</label><input type="email" id="email" placeholder="Email" required></div>
            <div><label for="website">Website:</label><input type="text" id="website" placeholder="Website" required></div>
            <div><label for="message">Message:</label><textarea id="message" required></textarea></div>
            <input type="submit">
    </form>
</body>
</html>
